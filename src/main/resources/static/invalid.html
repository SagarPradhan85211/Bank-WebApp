<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ff3333;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Please Login First</h1>
        <p>You will be redirected to the Welcome page in a few seconds...</p>
        <script>
            // Clear the login flag in localStorage
            localStorage.removeItem("isLoggedIn");

            // Redirect to login page after 2 seconds
            setTimeout(function () {
                window.location.href = "index.html";
            }, 3000); 
        </script>
    </div>
</body>

</html>
